<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>work03</title>
</head>
<body>
<p class="h1 text-center p-1 my-1">취업 정보 계정 만들기</p>
<hr>
<div class="container-sm my-3">
    <span class="text-danger">*</span> 필수 입력 항목
    <p class="text-start text-bg-primary my-3 p-2">기본 정보</p>
    <div class="row">
        <div class="col-sm-6">
            <div class="my-3">
                <label class="form-label">이 름<span class="text-danger">*</span></label>
                <input type="text" class="form-control my-1" id="name">
                <label class="form-label">이메일<span class="text-danger">*</span></label>
                <input type="email" class="form-control my-1" id="email" placeholder="id@domain_name">
                <label class="form-label">암 호<span class="text-danger">*</span></label>
                <input type="password" class="form-control my-1" placeholder="암호" id="pwd">
                <label class="form-label p-1">암호 확인<span class="text-danger">*</span></label>
                <input type="text" class="form-control my-1" placeholder="암호 확인" id="pwd2">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="my-3">
                <label class="form-label">모바일 폰<span class="text-danger">*</span></label>
                <input type="text" class="form-control my-1" id="phone" placeholder="010-0000-0000">
                <label class="form-label">홈 페이지</label>
                <input type="url" class="form-control my-1" id=homepg" placeholder="http://">
                <label class="form-label">주소<span class="text-danger">*</span></label>
                <input type="text" class="form-control my-1" id="add">
            </div>
        </div>
        <div class="my-3">
            <p class="text-start text-bg-success my-2 p-2">학력</p>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="my-3">
                    <label class="form-label">학교명<span class="text-danger">*</span></label>
                    <input type="text" class="form-control my-1" id=sch">
                    <label class="form-label">전공<span class="text-danger">*</span></label>
                    <input type="text" class="form-control my-1" id="major">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="my-3">
                    <label class="form-label">졸업 여부<span class="text-danger">*</span></label>
                    <select name="grad" class="form-select my-1">
                        <option value="0">--- 선택 ---</option>
                        <option value="1">졸업 예정</option>
                        <option value="2">졸 업</option>
                    </select>
                    <label class="form-label">졸업 (예정)년도<span class="text-danger">*</span></label>
                    <input type="date" class="form-control my-1" id="date">
                </div>
            </div>
        </div>
        <div class="my-3">
            <p class="text-start text-bg-secondary my-1 p-2">업무 경력</p>
        </div>
        <div class="my-3">
            <label class="form-label">최종 직위</label>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" checked>사원급</label>
                <label class="form-check-label">
                    <input type="radio" class="form-check-input m-1">대리 ~ 과장</label>
                <label class="form-check-label">
                    <input type="radio" class="form-check-input m-1">차장급 이상</label>
                <label class="form-check-label">
                    <input type="radio" class="form-check-input m-1">임원급</label>
            </div>
        </div>
        <div class="my-3">
            <label class="form-label">주요 담당 업무</label>
            <textarea rows="10" class="form-control" id="comments">담당했던 주요 업무를 기술하시오.</textarea>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-outline-primary">제출</button>
            <button type="button" class="btn btn-outline-primary">재작성</button>
        </div>
    </div>
</div>
</body>
</html>
